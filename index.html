<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Background</title>
    <style>
        * { padding: 0; margin: 0; font-family: monospace; font-size: 4vw; }
        body { background: #404040; }
        .third { height: 33vh; width: 100vw; float: left; }
        #inputField { margin-top: 7vh; text-align: center; }
        #pickColor { text-align: center; width: 20vw; height: 5vh; margin-left: 1.5vw;}
        #submitColor { border: none; background: #606060; font-size: 3vw; margin-right: 2vw;}
    </style>
</head>

<body>
    <div class="third">

    </div>
    <div class="third">
        <div id="inputField">
            <p>PICK A COLOR</p>
            <input type="color" name="Pick a color" id="pickColor">
            <br>
            <button id="submitColor">SUBMIT</button>
        </div>
    </div>
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script>
        var socket = io();
        
        $('#submitColor').click(function (e) {
            socket.emit('colors', $('#pickColor').val());
            $('#pickColor').val('');
            return false;
        });
        socket.on('colors', function(color){
            $('body').css('background-color', color);
        });
    </script>
</body>

</html>
